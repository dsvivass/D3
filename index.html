<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes with SVG and CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <svg width="960" height="500">
        <circle cx="50" cy="50" r="40"></circle>
        <rect x=100 y="25" width="50" height="50"></rect>
        <circle cx="50" cy="150" r="40" fill="red"></circle>
        <rect x=100 y="125" width="50" height="50" fill="#82cc2a"></rect>

        <!-- group -->
        <g transform="translate(0,100)" fill="#adf6ff" stroke="black"> 
            <circle cx="50" cy="150" r="40" stroke-width="3"></circle>
            <rect x=100 y="125" width="50" height="50" ></rect>
        </g>

        <!-- lineas y polilineas -->
        <g stroke="black" stroke-width="5" fill="none">
            <line x1="200" y1="200" x2="300" y2="200"></line>
            <!-- 
                M = MoveTo 
                L = LineTo
            -->
            <path d="M300 200 L350 100 L400 300"></path>
        </g>

        <g class="multilineas">
            <line x1="200" y1="300" x2="300" y2="300"></line>
            <path d="M300 300 L350 200 L400 400 L450 350"></path>
        </g>

    </svg>

    <h1>D3 Tutorial</h1>
</body>
</html>
